Rails:
  Enabled: true

AllCops:
  TargetRubyVersion: 2.5.1
  Exclude:
    - vendor/bundle/**/*
    - bin/*
    - db/**/*
    - Gemfile
    - test/*
    - config/**/*
    - node_modules/**/*

Style/FrozenStringLiteralComment:
  Enabled: false

Style/Documentation:
  Enabled: false

Metrics/LineLength:
  Enabled: false

Rails/UnknownEnv:
  Environments:
    - staging

Metrics/AbcSize:
  Max: 30

Metrics/MethodLength:
  Max: 15
